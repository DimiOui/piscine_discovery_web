<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"	/>
		<style>
			html
			{
				height: 100%;
			}
			body
			{
				height: 100%;
			}
			table
			{
				height: 100%;
				width: 100%;
				border-collapse: collapse;
			}
			td
			{
				height: 100%;
				width: 50%;
				overflow: hidden;
				border: 1px solid #333;
			}
		</style>
		<title>Tableau</title>
	</head>
	<body>
		<table>
			<tr>
				<td style="background-color: coral;">Miaou</td>
				<td style="background-color: greenyellow;">Miaou2</td>
			</tr>
		</table>
	</body>
</html>
