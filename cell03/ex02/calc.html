<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Calc</title>
		<meta charset="utf-8" />
		<link rel="stylesheet" href="calc.css">
		<script type="text/javascript" src="calc.js"></script>
	</head>

	<body>
		<form action="" method="get" class="inputs" onsubmit="myFormula()">
			<div class="inputs">
				<label for="input1"></label>
				<input type="text" name="input1" id="input1" required>
				<select name="operators" id="operators-select">
					<option value="+">+</option>
					<option value="-">-</option>
					<option value="*">*</option>
					<option value="/">/</option>
					<option value="%">%</option>
				</select>
				<label for="input2"></label>
				<input type="text" name="input2" id="input2" required>
				<input type="submit" value="Try me!">
			</div>
		</form>
	</body>
</html>
