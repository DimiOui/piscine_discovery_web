<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>ToDo List</title>
	<link rel="stylesheet" href="todo.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:100,100italic,200,200italic,300,300italic,regular,italic,500,500italic,600,600italic,700,700italic,800,800italic,900,900italic">
</head>

<body>
	<h1>ToDo List</h1>
		<form id="form">
			<input type="text" autocomplete="off" placeholder="Enter your todo" class="toDoInput" id="input">
			<div class="todos" id="todos"></div>
		</form>
		<small>Left click to toggle completed. <br> Right click to delete todo </small>
		<script src="todo.js"></script>
	</body>
</html>
